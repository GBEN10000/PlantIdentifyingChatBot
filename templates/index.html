<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Identification and AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 800px;
        }
        .upload-form {
            margin-bottom: 20px;
        }
        .chat-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #000000;
            height: 500px; /* Fixed height for chat container */
            display: flex;
            flex-direction: column;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            color: #04ff00;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .message.user {
            text-align: right;
            color: #ffffff;
        }
        .message .content {
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
        }
        .message.user .content {
            background-color: #453b53;
        }
        #chat-form {
            display: flex;
            margin-top: 10px;
        }
        #chat-form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
        }
        #chat-form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5a292b;
            color: white;
            cursor: pointer;
        }
        #mic-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        #response-box {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plant Identification and AI Chat</h1>
        
        <div class="upload-form">
            <h2>Upload an Image for Plant Identification</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <button type="submit">Upload and Identify</button>
            </form>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div id="chat-box"></div>
            <form id="chat-form">
                <input type="text" id="user-message" placeholder="Type your message..." required>
                <button type="submit">Send</button>
                <button type="button" id="mic-button">üéôÔ∏è</button>
            </form>
        </div>
    </div>

    <script>
        function typeText(element, text, speed, callback) {
            let index = 0;

            function type() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }

            type();
        }

        function speakText(text, rate = 1.5) {
    if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = rate; // Adjust the speech speed
        window.speechSynthesis.speak(utterance);
    }
}

        let plantName = '';
        let isListening = false;
        const micButton = document.getElementById('mic-button');

        document.getElementById('upload-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.flower_common_name) {
                plantName = data.flower_common_name;
                addMessage('ai', data.ai_response);
            } else {
                addMessage('ai', 'Could not identify the plant.');
            }
        });

        document.getElementById('chat-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const userMessage = document.getElementById('user-message').value;
            addMessage('user', userMessage);
            document.getElementById('user-message').value = '';

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_query: userMessage })
            });

            const data = await response.json();
            addMessage('ai', data.ai_response);
        });

        micButton.addEventListener('click', function() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Speech recognition not supported');
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            recognition.onstart = function() {
                isListening = true;
                micButton.textContent = 'üõë'; // Change icon to indicate listening
            };

            recognition.onend = function() {
                isListening = false;
                micButton.textContent = 'üéôÔ∏è'; // Change icon back to original
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                addMessage('user', transcript);

                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_query: transcript })
                })
                .then(response => response.json())
                .then(data => {
                    addMessage('ai', data.ai_response);
                    speakText(data.ai_response); // Speak out the AI response
                });
            };

            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });

        //         typeText(contentDiv, content, 7, () => {
        //             chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom after typing is complete
        //         });
        //     } else {
        //         messageDiv.innerHTML = <div class="content">${content}</div>;
        //         chatBox.appendChild(messageDiv);
        //         chatBox.scrollTop = chatBox.scrollHeight;
        //     }
        // }
        function addMessage(type, content) {
    const chatBox = document.getElementById('chat-box');
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', type);

    if (type === 'ai') {
        const contentDiv = document.createElement('div');
        contentDiv.classList.add('content');
        contentDiv.id = `message-${Date.now()}`; // Ensure unique ID
        messageDiv.appendChild(contentDiv);
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
        typeText(contentDiv, content, 7, () => {
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom after typing is complete
        });
        speakText(content, 1.5); // Adjust the speed to your preference (e.g., 1.2 times normal speed)
    } else {
        messageDiv.innerHTML = `<div class="content">${content}</div>`;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
}

    </script>
</body>
</html>
